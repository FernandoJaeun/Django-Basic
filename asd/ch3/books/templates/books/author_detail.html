{# base_book.html을 상속받겠다#}
{% extends "base_book.html" %}


{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.salutation }}</p>

{% endblock content %}

    나머지는 base_site.html의 내용을 그대로 사용한다. -->
