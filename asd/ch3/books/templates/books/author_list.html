{# base_book.html을 상속받겠다#}
{% extends "base_book.html" %}


{% block content %}
    <h2>Author List</h2>
    <ul>
        {% for author in object_list %}
            <li><a href = "{% url 'books:author_detail' author.id %}"{{ author.name }}></a></li>
        {% endfor %}
    </ul>
{% endblock content %}

<!--부모 템플릿인 base_site.html을 상속받아서 block content 부분만 재정의 했고, 
    나머지는 base_site.html의 내용을 그대로 사용한다. -->
